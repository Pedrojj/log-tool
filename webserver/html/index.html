<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nessus Vulnerability Visualization</title>
    
    <link rel="stylesheet" media="all" href="css/bootstrap.css" />
    <link rel="stylesheet" media="all" href="css/nv.css" />
  </head>
  
  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">

          <div class="hero-unit">
            <div class="row-fluid">
              <div class="span10 app-title">
                <h1>Logtool <small>Displays events streaming from Logtool</small></h1>
              </div>
              <div class="span2 app-instructions">
                How to use: <br /> 1. load <strong>Data</strong> <br /> 2. configure <strong>Groups</strong> <br />
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <div class="tabbable">

            <ul class="nav nav-tabs" id="myTab">
              <li class="active"><a href="#channel1" id="channel1Link" data-toggle="tab">Data</a></li>
              <li><a href="#channel2"  id="channel2Link" data-toggle="tab">Data</a></li>
              <li><a href="#channel3"  id="channel3Link" data-toggle="tab">Data</a></li>
              <li><a href="#channel4"  id="channel4Link" data-toggle="tab">Data</a></li>
            </ul>

            <div class="tab-content">

              <div class="tab-pane active" id="channel1">
                <div class="tab-description">Events on channel 1</div>
                <textarea rows="25" class="dataTextarea" id="dataTextarea1" readonly></textarea>
              </div>

              <div class="tab-pane" id="channel2">
                <div class="tab-description">Events on channel 2</div>
                <textarea rows="25" class="dataTextarea" id="dataTextarea2" readonly></textarea>
              </div>

              <div class="tab-pane" id="channel3">
                <div class="tab-description">Events on channel 3</div>
                <textarea rows="25" class="dataTextarea" id="dataTextarea3" readonly></textarea>
              </div>

              <div class="tab-pane" id="channel4">
                <div class="tab-description">Events on channel 4</div>
                <textarea rows="25" class="dataTextarea" id="dataTextarea4" readonly></textarea>
              </div>
              
            </div>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <footer>
            ORNL Computational Sciences and Engineering Division
          </footer>
        </div>
      </div>

    </div>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap-custom.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="js/logtool-demo.js"></script>

      </tbody>
    </table>

  </body>
</html>
